<body>
  <h1>Offerte Aanvraag</h1>
  <p>Vraag vrijblijvend een offerte aan voor jouw ideale verwarmingsoplossing via Tilkens Construct.</p>

  <form>
    <label for="name">Naam</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mailadres</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Telefoonnummer</label>
    <input type="tel" id="phone" name="phone">

    <label for="type">Type kachel</label>
    <select id="type" name="type" required>
      <option value="">-- Maak een keuze --</option>
      <option value="pelletkachel">Pelletkachel</option>
      <option value="houtkachel">Houtkachel</option>
      <option value="cv-pelletkachel">CV-pelletkachel</option>
      <option value="pelletfornuis">Pelletfornuis</option>
      <option value="massakachel">Installatie pelletketel op CV</option>
      <option value="massakachel">Installatie rookkanaal</option>
      <option value="massakachel">Camera inspecties</option>
      <option value="massakachel">Reparaties of renovaties</option>
      <option value="massakachel">Dakwerken en lekkages repareren</option>
      <option value="massakachel">Schoorsteen renovaties en schoorsteenkappen plaatsen</option>
      <option value="massakachel">Vervangen van kapotte dakpannen en dakgoten</option>
    </select>

    <label for="message">Extra info of specifieke wensen</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Verstuur aanvraag</button>
  </form>
